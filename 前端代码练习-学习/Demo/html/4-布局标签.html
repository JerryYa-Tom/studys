<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局标签.html</title>
</head>
<body>
    <!--布局 div 表示一个容器 “span”（断开、断点） 节点可以在"span"里面设置 width=400px height=200px-->
    <div>
<!--块级元素： 独占一行的元素 -->
        <div>
            容器
            <div>
                子容器
            </div>
        </div>
        <h1>一级标题</h1>
        <p>段落</p>

<!--以下不是块级元素-->
        <a href="http://www.baidu.com/">百度
            <span>“span” 节点可以在"span"里面设置</span>
        </a>
        <a href="https://tb.alicdn.com/snapshot/index.html">淘宝</a>
    </div>
</body>
</html>
