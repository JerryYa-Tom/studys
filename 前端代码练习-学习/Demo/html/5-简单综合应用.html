<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-简单综合应用.html</title>
</head>
<body>
    <div>
        <form action="需要提交表单的地址">
            <p>
            <img src="https://passport.baidu.com/passApi/img/newloginlogo.png" alt=""> 
            <span>用户名密码登录</span>
            </p>
            <p>
                <input type="text" placeholder="用户名/邮箱/手机" name="user">
            </p>
            <p>
                <input type="password" placeholder="密码" name="pwd">
            </p>
            <p>
                <input type="checkbox" checked value="true">下次自动登录
            </p>
            <p>
                <input type="submit" value="登录" >
            </p>
            <p>
                <a href="https://passport.baidu.com/?getpassindex&tt=1686736269388&gid=94EDF5A-C35B-40B4-8F9B-7FAA41925110&tpl=mn&u=https%3A%2F%2Fwww.baidu.com%2F">
                忘记密码？</a>
            </p>
        </form>
        <div>
           <a href="点击扫码登录地址">点击扫码登录</a>
           <a href="立即注册地址">立即注册</a>
        </div>
    </div>
</body>
</html>
